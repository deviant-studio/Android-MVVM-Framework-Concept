apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

kapt {
    generateStubs = true
}

dependencies {
    def supportVersion = '24.2.1'

    // supportlib stuff
    compile "com.android.support:appcompat-v7:$supportVersion"

    // reactive stuff
    compile 'io.reactivex:rxjava:1.2.0'                                // https://github.com/ReactiveX/RxJava
    compile 'io.reactivex:rxandroid:1.2.1'                              // https://github.com/ReactiveX/RxAndroid

    kapt "com.android.databinding:compiler:$gradle_plugin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}
